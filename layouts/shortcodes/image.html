{{ $src := .Get 0 }}
{{ $alt := .Get 2 }}
{{ $imageFull := .Page.Resources.GetMatch $src }}
{{ $image := $imageFull.Resize "640x Lanczos" }}
{{ with $image }}
  <figure class="image-figure">
    <a href="{{ $imageFull.RelPermalink }}" title="View full size image ({{ $imageFull.Width }} Ã— {{ $imageFull.Height }})">
      <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="{{ $alt }}" />
    </a>
  </figure>
{{ else }}
  <p>Image not found: {{ $src }}</p>
{{ end }}
