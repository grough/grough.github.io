{{ define "styles" }}
  {{- with resources.Get "css/journal.css" }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
  {{- end }}
{{ end }}

{{ define "main" }}
<main class="journal single">
  <header class="single">
    <div class="title"><a href="/journal/">Journal</a></div>
    <div class="date"><time>{{ .Title }}</time></div>
  </header>
  <article>
    <div>
      {{ .Content }}
    </div>
  </article>
</main>
{{ end }}
