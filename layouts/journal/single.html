{{ define "styles" }}
  {{- with resources.Get "css/journal.css" }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
  {{- end }}
{{ end }}

{{ define "main" }}
<main>
  <article>
    <h1>{{ .Title }}</h1>
    <p><em>{{ .Date.Format "Jan 2, 2006" }}</em></p>
    <div>
      {{ .Content }}
    </div>
  </article>

  <p><a href="/journal/">View all journal entries</a></p>
</main>
{{ end }}
